{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Create{% endblock title %}

{% block content %}
    
<br>
<div class="card">
  <h5 class="card-header">Add Car</h5>
  <div class="card-body">
    <p class="card-text">
        <form action="{% url 'car-create' %}" method="POST" message="INFOS" enctype="multipart/form-data">
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" class="btn btn-outline-success">
              Create 
              <i class='fas fa-plus-square'></i>
            </button>
        </form>
    </p>
  </div>
</div>
{% endblock content %}
